{{- $scope := default "homepage" .Scope -}}
{{- $context := .Context -}}

{{ $image := partialCached "helper/image" (dict "Context" $context "Type" "articleList") $context.RelPermalink "articleList" }}
<article class="{{ if $image.exists }}has-image{{ end }}">
    {{ partial "article/components/header" (dict "Context" $context "Scope" $scope) }}
</article>
